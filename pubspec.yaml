name: porfolio
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  hooks_riverpod: ^1.0.4
  flutter_hooks: ^0.18.5+1
  url_launcher: ^6.1.4
  url_strategy: ^0.2.0
  scrollable_positioned_list: ^0.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/mockups/
    - assets/images/

  fonts:
    - family: Varela
      fonts:
        - asset: assets/fonts/varela/VarelaRound-Regular.ttf
          weight: 400
